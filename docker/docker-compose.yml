version: "2"
services:
  app:
    volumes:
      - /Users/lanthean/Documents/data/sandbox/sandbox/py/sudoku/app:/app
    build: /app
    links:
      - db
    ports:
      - "5000:5000"
  
  db:
    image: mysql:5.7
    ports:
      - "32000:3306"
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ../etc/mysql:/docker-entrypoint-initdb.d
